<script>
    var ret= null;
    var ret1 = null;

function body_onload() {
    setTimeout("body_load()", 300);
}

function body_load() {
    video.SetShowMode(3);
    
    //enable
    document.getElementById("chk_enable_alarmrec").checked = video.AutoRec ? true : false;
    disable_alarmrec();
    document.getElementById("select_alarmrec_time").value = video.AutoRecTimeout;
    document.getElementById("input_record_path").value = video.RecordPath;

    document.getElementById("chk_enable_alarmpho").checked = video.AutoSnapshot ? true : false;
    disable_alarmpho();
    document.getElementById("select_alarmpho_paper").value = video.AutoSnapshotNum;
    document.getElementById("input_record_path_photo").value = video.SnapshotPath;

    ret = video.RecordPath;
    ret1 = video.SnapshotPath;
}

function disable_alarmrec()
{
    if(document.getElementById("chk_enable_alarmrec").checked==true)
    {
        document.getElementById("select_alarmrec_time").disabled = false;
    }
    else
    {
        document.getElementById("select_alarmrec_time").disabled = true;
    }
}

function disable_alarmpho() {
    if (document.getElementById("chk_enable_alarmpho").checked == true) {
        document.getElementById("select_alarmpho_paper").disabled = false;
    }
    else {
        document.getElementById("select_alarmpho_paper").disabled = true;
    }
}

function record_path_browse() {
    ret = video.GetSelectFolder();
    document.getElementById("input_record_path").value = ret;
    
}

function record_path_photo_browse() {
    ret1 = video.GetSelectFolder();
    document.getElementById("input_record_path_photo").value = ret1;
    
}

/***                                                                    ***/

function set_MailSet() {
    video.AutoRec = 0;
    if (document.getElementById("chk_enable_alarmrec").checked == true) {
        video.AutoRec = 1;
    }

    var select_alarmrec_time = document.getElementById("select_alarmrec_time").value;
    video.AutoRecTimeout = select_alarmrec_time;

    video.AutoSnapshot = 0;
    if (document.getElementById("chk_enable_alarmpho").checked == true) {
        video.AutoSnapshot = 1;
    }

    var select_alarmpho_paper = document.getElementById("select_alarmpho_paper").value;
    video.AutoSnapshotNum = select_alarmpho_paper;

    video.RecordPath = ret;
    video.SnapshotPath = ret1;

    location.reload();
}


</script>
