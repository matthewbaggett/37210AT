    function body_onload() {

        document.getElementById("txt_tutk_pwd").value = ret_tutk_pwd;   //PWD

        //sycc

        document.getElementById("txt_sycc_pwd").value = ret_sycc_pwd;        //密码
        document.getElementById("txt_sycc_host").value = ret_sycc_addr;  //主机地址
    }

    function set_devinfo() {
        save_tutk_info();
        setTimeout('save_sycc_info()', 200);
    }

    function save_tutk_info() {
        var tmp_guid = document.getElementById("txt_tutk_guid").value;
        var tmp_user = document.getElementById("txt_tutk_user").value;
        var tmp_pwd = document.getElementById("txt_tutk_pwd").value;

        url = "/cgi-bin/set_tutk_account.cgi?tutk_guid=" + tmp_guid + "&tutk_user=" + tmp_user + "&tutk_pwd=" + tmp_pwd + "&user=" + top.user + "&pwd=" + top.pwd;

        action_zone.location = url;
    }
    function save_sycc_info() {
        var inputname = document.getElementById("txt_sycc_name").value;
       
        var inputpwd = document.getElementById("txt_sycc_pwd").value;
        var inputhost = document.getElementById("txt_sycc_host").value;
        url = "/cgi-bin/set_sycc_account.cgi?&next_url=setmenu/SccInfo.htm&sycc_user=" + inputname + "&sycc_pwd=" + inputpwd + "&sycc_addr=" + inputhost + "&user=" + top.user + "&pwd=" + top.pwd;

        location = url;
    }
</script>
