        document.getElementById("Checkbox44").checked = humcap_en == 1 ? true : false;   //抓拍图片 
        document.getElementById("Checkbox55").checked = humrec_en == 1 ? true : false;   //录像

    }


    function set_devinfo() {
        
        var humdect_enable1 = document.getElementById("ChekMax").value;
       
        var min1 = document.getElementById("hum_min").value;
        
        var max1 = document.getElementById("hum_max").value;

        var hum_interval = document.getElementById("Select2").value; 

        var hummail_enable1 = document.getElementById("Checkbox33").checked == true ? 1 : 0;
       
        var humcap_enable1 = document.getElementById("Checkbox44").checked == true ? 1 : 0;
        
        var humrec_enable1 = document.getElementById("Checkbox55").checked == true ? 1 : 0;

        var url = "/cgi-bin/set_hum_alarm_hisi.cgi?next_url=setmenu/Humidity.htm&humdect_enable=" + humdect_enable1 + "&hum_min=" + min1 + "&hum_max=" + max1 + "&hum_detect_interval=" + hum_interval + "&hummail_enable=" + hummail_enable1 + "&humcap_enable=" + humcap_enable1 + "&humrec_enable= " + humrec_enable1 + "&humalarmout_enable=" + "&user=" + top.user + "&pwd=" + top.pwd;

        location = url;
    }


</script>
