<script>
    if (ret_alias_name == '') {
        ret_alias_name = top.str_anonymous;
    }
    parent.document.title = top.str_device + '(' + ret_alias_name + ')';

    function change_language(v) {
        if (v == 0) {
            top.setcookie('iplanguage', 'ipsimple_chinese', 1440);
        }
        else if (v == 1) {
            top.setcookie('iplanguage', 'ipenglish', 1440);
        }
        else if (v == 2) {
            top.setcookie('iplanguage', 'ipitalian', 1440);
        }
        else if (v == 3) {
            top.setcookie('iplanguage', 'ipkorean', 1440);
        }
        else if (v == 4) {
            top.setcookie('iplanguage', 'ipspain', 1440);
        }
        else if (v == 5) {
            top.setcookie('iplanguage', 'ippoland', 1440);
        }
        else if (v == 6) {
            top.setcookie('iplanguage', 'ipgerman', 1440);
        }
        else if (v == 7) {
            top.setcookie('iplanguage', 'ipfrench', 1440);
        }
        else if (v == 8) {
            top.setcookie('iplanguage', 'ipjapan', 1440);
        }
        top.location.reload();
    }

    function get_language() {
        var language = getcookie('iplanguage');
        if (language == '')
            language = 'ipenglish';

        if (language == 'ipsimple_chinese') {
            document.getElementById('st_language').value = 0;
        }
        else if (language == 'ipenglish') {
            document.getElementById('st_language').value = 1;
        }
        else if (language == 'ipitalian') {
            document.getElementById('st_language').value = 2;
        }
        else if (language == 'ipkorean') {
            document.getElementById('st_language').value = 3;
        }
        else if (language == 'ipspain') {
            document.getElementById('st_language').value = 4;
        }
        else if (language == 'ippoland') {
            document.getElementById('st_language').value = 5;
        }
        else if (language == 'ipgerman') {
            document.getElementById('st_language').value = 6;
        }
        else if (language == 'ipfrench') {
            document.getElementById('st_language').value = 7;
        }
        else if (language == 'ipjapan') {
            document.getElementById('st_language').value = 8;
        }
    }

    function set_userfocus() {
        document.getElementById('tt_user').focus();
    }

    function monitor() {
        //var mobile_check=document.getElementById("chx_mobile_phone").checked;
        var mode = document.getElementById("st_plugin_mode").value;


        top.user = unescape(document.getElementById("tt_user").value);

        top.pwd = unescape(document.getElementById("pd_pwd").value);


        top.lang_type = document.getElementById("st_language").value;
        //    top.user=document.getElementById("tt_user").value;
        //    top.pwd=document.getElementById("pd_pwd").value;
        //    
        //    top.lang_type=document.getElementById("st_language").value;
        top.plugin_mode = mode;                                      //1:quick-time 2:vlc 

        //model
        top.product_model = top.get_product_model(ret_prot_mode);
        
        //scene main type
        top.scene_m_type = ret_scene_mtype;

        //scene sub type
        top.scene_s_type = ret_scene_stype;
        if (document.getElementById("chx_save_auth").checked == true) {
            set_user_cookies(top.user);
            set_pwd_cookies(top.pwd);
            set_saveauth_cookies(1);
        }
        else {
            set_saveauth_cookies(0);
        }
        //    
        //    if(true==mobile_check)
        //    {
        //        location='mobile.htm';
        //    }
        //    else
        //    {
        if (navigator.userAgent.indexOf("Window") > 0) {
            if (isIE || isIE2 || isIE3) {
                top.browser = 0;
                top.video_port = ret_video_port;
                location = 'HIPCameramon.htm';
                //           location = 'HIPCamerafox.htm';
            } else if (isChrome || isOpera || isSafari) {
                top.browser = 1;
                top.video_port = ret_video_port;
                location = 'HIPCameralive.htm';
            } else {
                top.browser = 0;
                top.video_port = ret_video_port;
                location = 'HIPCamerafox.htm';
            }
        } else if (navigator.userAgent.indexOf("Mac OS X") > 0) {
            top.browser = 1;
            top.video_port = ret_video_port;
            location = 'HIPCameralive.htm';
        } else if (navigator.userAgent.indexOf("Linux") > 0) {
            top.browser = 1;
            top.video_port = ret_video_port;
            location = 'HIPCameralive.htm';
        } else {
            console.log("无系统");
        }
        
        //    }    
    }

    function body_onload() {
        //alert(top.str_language_chinese);
        set_userfocus();
        get_language();
        btn_login.value = top.str_login;
        //btn_load.value = top.str_load_ocx; 
        if (isOpera || isChrome || isSafari)
        {
            //document.getElementById("td_load_ocx").style.display='';
            document.getElementById("tr_plugin_mode").style.display = '';

        }
        else {

            //document.getElementById("td_load_ocx").style.display='none';
            document.getElementById("tr_plugin_mode").style.display = 'none';

        }
        //read cookies
        if (1 == get_saveauth_cookies()) {
            var tmp_user = '';
            var tmp_pwd = '';

            tmp_user = get_user_cookies();
            tmp_pwd = get_pwd_cookies();

            document.getElementById("tt_user").value = tmp_user;
            document.getElementById("pd_pwd").value = tmp_pwd;
            document.getElementById("chx_save_auth").checked = true;
        }
    }

    function set_user_cookies(v) {
        top.setcookie('loginuser', v, 1440);
    }
    function get_user_cookies() {
        var tmp_val = top.getcookie('loginuser');
        return tmp_val;
    }

    function set_pwd_cookies(v) {
        top.setcookie('loginpwd', v, 1440);
    }
    function get_pwd_cookies() {
        var tmp_val = top.getcookie('loginpwd');

    function set_saveauth_cookies(v) {
