<script>

function body_onload()
{   
    document.getElementById("select_Deal").value=protocol;
    document.getElementById("select_BaudRate").value=baudrate;
    document.getElementById("txt_PtzAddress").value=device_id;
    document.getElementById("ckAround").checked=rleftright?true:false;
    document.getElementById("ckDown").checked=rupdown?true:false;
}

function set_PtzSet()
{
    var left; 
    if(document.getElementById("ckAround").checked==false)
    {
        left=0;
    }
    else
    {
        left=1;
    }
    
    var updown;
    if(document.getElementById("ckDown").checked==false)
    {
        updown=0;
    }
    else
    {
        updown=1;
    }
    
    var selectDeal=document.getElementById("select_Deal").value;
    var selectBaudRate=document.getElementById("select_BaudRate").value;
    var ptzAddress=document.getElementById("txt_PtzAddress").value;
    
    url="/cgi-bin/set_ptz_params.cgi?next_url=setmenu/PtzSet.htm&baudrate="+selectBaudRate+"&device_id="+ptzAddress+"&protocol="+selectDeal+"&rleftright="+left+"&rupdown="+updown+"&user="+top.user+"&pwd="+top.pwd;
    
    location=url;
}

</script>
</head>
