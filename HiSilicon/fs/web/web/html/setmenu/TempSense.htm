     function body_onload() {
        var max;
        var min;
        document.getElementById("ChekMax").value = temdect_en; //是否启用温度报警
       
        document.getElementById("Seltem").value = type; ;  //报警触发温度范围 温度单位（摄氏度，华氏度）
     
        if (type == 1) {
           
            max = 32 + tmp_max * 2;
            min = 32 + tmp_min * 2;

            document.getElementById("tem_max").value = max;
            if (max.toString().indexOf(".") > 0) {
                document.getElementById("tem_max").value = max.toString().substring(0, max.toString().indexOf(".") + 2);
            }

            document.getElementById("tem_min").value = min;
            if (min.toString().indexOf(".")>0) {
                document.getElementById("tem_min").value = min.toString().substring(0, min.toString().indexOf(".") + 2);
            }
        }
        else {
           
            document.getElementById("tem_min").value = tmp_min;   //报警触发温度范围 最小值
            document.getElementById("tem_max").value = tmp_max;   //报警触发温度范围 最大值
           
        }

        document.getElementById("Select2").value = tem_interval;
        document.getElementById("Checkbox33").checked = temmail_en == 1 ? true : false;   //发送邮件 
        document.getElementById("Checkbox44").checked = temcap_en == 1 ? true : false;   //抓拍图片 
        document.getElementById("Checkbox55").checked = temrec_en == 1 ? true : false;   //录像

    }


    function set_devinfo() {
        
        var temdect_enable1 = document.getElementById("ChekMax").value;
       
        var min1 = document.getElementById("tem_min").value;
        
        var max1 = document.getElementById("tem_max").value;
        
        var c;
        var d;
        if (document.getElementById("Seltem").value == 1) {
            c = (min1 - 32) /2;
            d = (max1 - 32) /2;
            if (d.toString().indexOf(".") > 0) {
                d = d.toString().substring(0, d.toString().indexOf(".") + 2);
            }
            if (c.toString().indexOf(".") > 0) {
                c = c.toString().substring(0, c.toString().indexOf(".") + 2);
            }
        }
        else {
            c = min1;
            d = max1;
         }
       
        var interval = document.getElementById("Select2").value;
       
        var type = document.getElementById("Seltem").value;
       
        var temmail_enable1 = document.getElementById("Checkbox33").checked == true ? 1 : 0;
       
        var temcap_enable1 = document.getElementById("Checkbox44").checked == true ? 1 : 0;
        
        var temrec_enable1 = document.getElementById("Checkbox55").checked == true ? 1 : 0;
      
        var url = "/cgi-bin/set_tem_alarm_hisi.cgi?next_url=setmenu/TempSense.htm&temdect_enable=" + temdect_enable1 + "&type=" + type + "&tmp_min=" + c + "&tmp_max=" + d + "&tem_detect_interval=" + interval + "&temmail_enable=" + temmail_enable1 + "&temcap_enable=" + temcap_enable1 + "&temrec_enable= " + temrec_enable1 + "&temalarmout_enable=" + "&user=" + top.user + "&pwd=" + top.pwd;

        location = url;
    }


</script>
