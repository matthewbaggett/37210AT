    function video_OnSearchedCamera(strName, strMac, strIP, webPort, dataPort, sameNet) {
        index = device_list.options.length;

        //strName
        if (strName != '')
            alias_list[index] = strName;
        else
            alias_list[index] = top.str_anonymous;
        //strMac
        mac_list[index] = strMac;
        //strIP
        host_list[index] = strIP;
        //webPort
        webport_list[index] = webPort;
        //dataPort
        dataport_list[index] = dataPort;
        //sameNet
        same_subnet_list[index] = sameNet;


        oOption = document.createElement("OPTION");
        device_list.options.add(oOption);
        if (1 == sameNet) {
            oOption.innerText = alias_list[index] + '(' + host_list[index] + ')';
        }
        else {
            oOption.style.color = 'gray';
            oOption.innerText = alias_list[index] + '(' + top.str_subnet_nomatch + ')';
        }
    }
