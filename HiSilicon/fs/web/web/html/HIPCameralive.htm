var divscam={};
divscam.shide=new Array();
divscam.count=2;
divscam.shide[0]=divscam.shide[1]=0;

divscam.handle_shide=function(index)
{
    if( (index>1) || (index<0) )
    {
        return ;
    }
    
    switch(index)
    {
        //div-setpre
    case 0:
        {
            if(1==divscam.shide[0])
            {
                hideprepos('div_usepreset');
                showprepos('div_setpre', 'a_setpos');
            }
        }
        break;
        //div-usepre
    case 1:
        {
            if(1==divscam.shide[1])
            {
                hideprepos('div_setpre'); 
                showprepos('div_usepreset', 'a_usepos');
            }
        }
        break;
    default:
        break;
    }
}
    </script>

    function getX(elem) {
        var x = 0;
        while (elem) {
            x = x + elem.offsetLeft;
            elem = elem.offsetParent;
        }
        return x;
    }
    function getY(elem) {
        var y = 0;
        while (elem) {
            y = y + elem.offsetTop;
            elem = elem.offsetParent;
        }

            } else if (n.length == 2 && m.length == 2) {
                tmp_nighttime = n + ":" + m;
            }

            document.getElementById("inp_day").value = tmp_daytime;
            document.getElementById("inp_night").value = tmp_nighttime;
        }
    }

function getX(elem) {
    var x = 0;
    while (elem) {
        x = x + elem.offsetLeft;
        elem = elem.offsetParent;
    }
    return x;
}
function getY(elem) {
    var y = 0;
    while (elem) {
        y = y + elem.offsetTop;
        elem = elem.offsetParent;
    }
    return y;
}

//页面IR切换
function timechange() {

    var day_time_value = document.getElementById("inp_day").value;
    var night_time_value = document.getElementById("inp_night").value;
    var exp_time1 = /^(([0-1]\d)|(2[0-4])):[0-5]\d$/gi;
    var booldate = exp_time1.test(day_time_value);
    if (booldate == 0) {
        alert("00:00~23:59");
        return false;
    } else if (booldate == 1) {
        var a = day_time_value.substring(0, 2);
        var b = day_time_value.substring(3, 5);
        day_time_value = parseInt(a) * 60 + parseInt(b);
        var c = night_time_value.substring(0, 2);
        var d = night_time_value.substring(3, 5);
        night_time_value = parseInt(c) * 60 + parseInt(d) - 1;
        if (night_time_value < day_time_value) {
            alert(top.str_lord_on + top.str_Time + ">" + top.str_lord_off + top.str_Time);
            return false;
        }
    }
    url = "/cgi-bin/set_infrared.cgi?mode=2&nSwitch=0&not_print=1&day_time=" + day_time_value + "&night_time=" + night_time_value + "&user=" + top.user + "&pwd=" + top.pwd;
    //        location = url;
    var rozen = document.getElementById("iframe_infrared");
    rozen.src = url;
    document.frames('iframe_infrared').location.reload();
    //rozen.contentWindow.location.reload(true);
}

function check_day() {
    timechange();
}
function check_night() {
    timechange();
}

function ir_onchange() {
    var infrared = document.getElementById("select1").value;
    var value;
    var type;
    if (infrared == 0) {
        document.getElementById("ir_time").style.display = "none";
        document.getElementById("magnifier").style.height = "88px";
        document.getElementById("div_more1").style.height = "110px";
        
        type = 0;
        value = 0;
        var day_time_value = ret_infrared_day_time;
        var night_time_value = ret_infrared_night_time;
    } else if (infrared == 1) {
        document.getElementById("ir_time").style.display = "none";
        document.getElementById("magnifier").style.height = "88px";
        document.getElementById("div_more1").style.height = "110px";
        
        type = 1;
        value = 1;
        var day_time_value = ret_infrared_day_time;
        var night_time_value = ret_infrared_night_time;
    } else if (infrared == 2) {
        document.getElementById("ir_time").style.display = "none";
        document.getElementById("magnifier").style.height = "88px";
        document.getElementById("div_more1").style.height = "110px";
        
        type = 1;
        value = 0;
        var day_time_value = ret_infrared_day_time;
        var night_time_value = ret_infrared_night_time;
    } else if (infrared == 3) {
        document.getElementById("ir_time").style.display = "";
        document.getElementById("magnifier").style.height = "63px";
        document.getElementById("div_more1").style.height = "130px";
        
        type = 2;
        value = 0;
        var day_time_value = ret_infrared_day_time;
        var night_time_value = ret_infrared_night_time;

        var day_m = parseInt(ret_infrared_day_time % 60);     //分
        var day_h = parseInt(ret_infrared_day_time / 60); //小时
        day_h = String(day_h);
        day_m = String(day_m);
        tmp_daytime = '';
        if (day_h.length == 1 && day_m.length == 1) {
            tmp_daytime = "0" + day_h + ":" + "0" + day_m;
        } else if (day_h.length == 1 && day_m.length == 2) {
            tmp_daytime = "0" + day_h + ":" + day_m;
        } else if (day_h.length == 2 && day_m.length == 1) {
            tmp_daytime = day_h + ":" + "0" + day_m;
        } else if (day_h.length == 2 && day_m.length == 2) {
            tmp_daytime = day_h + ":" + day_m;
        }

        var night_m = parseInt(ret_infrared_night_time % 60);     //分
        var night_h = parseInt(ret_infrared_night_time / 60); //小时

        night_h = String(night_h);
        night_m = String(night_m);
        tmp_nighttime = '';
        if (night_h.length == 1 && night_m.length == 1) {
            tmp_nighttime = "0" + night_h + ":" + "0" + night_m;
        } else if (night_h.length == 1 && night_m.length == 2) {
            tmp_nighttime = "0" + night_h + ":" + night_m;
        } else if (night_h.length == 2 && night_m.length == 1) {
            tmp_nighttime = night_h + ":" + "0" + night_m;
        } else if (night_h.length == 2 && night_m.length == 2) {
            tmp_nighttime = night_h + ":" + night_m;
        }

        var day_input = document.getElementById("inp_day");
        var night_input = document.getElementById("inp_night");

        day_input.value = tmp_daytime;
        night_input.value = tmp_nighttime;

    }
    url = "/cgi-bin/set_infrared.cgi?mode=" + type + "&nSwitch=" + value + "&not_print=1&day_time=" + day_time_value + "&night_time=" + night_time_value + "&user=" + top.user + "&pwd=" + top.pwd;
    //        location = url;
    var rozen = document.getElementById("iframe_infrared");
    rozen.src = url;
    //rozen.contentWindow.location.reload(true);
    document.frames('iframe_infrared').location.reload();
}
