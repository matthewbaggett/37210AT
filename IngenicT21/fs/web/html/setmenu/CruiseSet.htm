function CruiseSet_list_onclick()
{
	if ( CruiseSet_list.options.length > 0)
	{
		var sel_index=CruiseSet_list.selectedIndex;
		
        top.cur_cruise_index=sel_index;
        
        location.reload();
	}
}

function show_listcruise()
{
    if(0==ret_lcruise_result)
    {
        for(i=0;i<10;i++)
        {
            var tmpStr='';
            var oOption=document.createElement("OPTION");
	        CruiseSet_list.options.add(oOption);
	        
	        //name
            if(ret_lcruise_name[i]=='')
            {
                tmpStr=top.str_nothing;
            }
            else
            {
                tmpStr=ret_lcruise_name[i];
            }
            tmpStr+=' [';
            
            //valid
            if(ret_lcruise_enable[i]==0)
            {
                tmpStr+=top.str_cruise_invalid;
            }
            else
            {
                tmpStr+=top.str_cruise_valid;
            }
            tmpStr+=']';
	        
	        oOption.innerHTML=tmpStr;
        }
    }
}

function show_presetstatus()
{
    if(0==ret_presetsta_result)
    {
        for(i=0;i<9;i++)
        {   
            for(j=0;j<9;j++)
            {
                var tmpStr='';
                var oOption=document.createElement("OPTION");
        	    var tmp_var='select_Cruise';
        	    var tmp_index=i+1;
        	    
        	    tmp_var+=tmp_index;
        	    document.getElementById(tmp_var).options.add(oOption);
        	       
	            //name
	            tmpStr=j+1;
	            tmpStr+=' [';
        	    
	            //valid
	            if(ret_presetsta_enable[j]==0)
	            {
	                tmpStr+=top.str_cruise_invalid;
	            }
	            else
	            {
	                tmpStr+=top.str_cruise_valid;
	            }
	            tmpStr+=']';
        	    
	            oOption.innerHTML=tmpStr;
	            oOption.value=j; 
            }
        }
    }
}

function save_cruise()
{
    if( (ret_scruise_result!=0) || (ret_lcruise_result!=0) || (0!=ret_presetsta_result) )
    {
        alert(top.str_getfail_nosave);
        return;
    }
    
    var tmp_cruise_name   = document.getElementById("txt_MessageName").value; 
    var tmp_cruise_status = 0;
    if(document.getElementById("ck_cruise_status").checked==true)
    {
        tmp_cruise_status=1;
    }
    if( (1==tmp_cruise_status) && (tmp_cruise_name=='') )
    {
       alert(top.str_cruisename_nonull);
       return;
    }
          
    var tmp_preset_enable = new Array();
    var tmp_preset_index  = new Array();
    var tmp_preset_time   = new Array();
    var tmp_preset_speed  = new Array();
    
    tmp_preset_enable[0]=0;
    tmp_preset_enable[1]=0;
    tmp_preset_enable[2]=0;
    tmp_preset_enable[3]=0;
    tmp_preset_enable[4]=0;
    tmp_preset_enable[5]=0;
    tmp_preset_enable[6]=0;
    tmp_preset_enable[7]=0;
    tmp_preset_enable[8]=0;
    
    if(document.getElementById("ck_CruiseMessage1").checked==true)
    {
        tmp_preset_enable[0]=1;
    }
    if(document.getElementById("ck_CruiseMessage2").checked==true)
    {
        tmp_preset_enable[1]=1;
    }
    if(document.getElementById("ck_CruiseMessage3").checked==true)
    {
        tmp_preset_enable[2]=1;
    }
    if(document.getElementById("ck_CruiseMessage4").checked==true)
    {
        tmp_preset_enable[3]=1;
    }
    if(document.getElementById("ck_CruiseMessage5").checked==true)
    {
        tmp_preset_enable[4]=1;
    }
    if(document.getElementById("ck_CruiseMessage6").checked==true)
    {
        tmp_preset_enable[5]=1;
    }
    if(document.getElementById("ck_CruiseMessage7").checked==true)
    {
        tmp_preset_enable[6]=1;
    }
    if(document.getElementById("ck_CruiseMessage8").checked==true)
    {
        tmp_preset_enable[7]=1;
    }
    if(document.getElementById("ck_CruiseMessage9").checked==true)
    {
        tmp_preset_enable[8]=1;
    }
    
    
    tmp_preset_index[0]=document.getElementById("select_Cruise1").value;
    tmp_preset_index[1]=document.getElementById("select_Cruise2").value;
    tmp_preset_index[2]=document.getElementById("select_Cruise3").value;
    tmp_preset_index[3]=document.getElementById("select_Cruise4").value;
    tmp_preset_index[4]=document.getElementById("select_Cruise5").value;
    tmp_preset_index[5]=document.getElementById("select_Cruise6").value;
    tmp_preset_index[6]=document.getElementById("select_Cruise7").value;
    tmp_preset_index[7]=document.getElementById("select_Cruise8").value;
    tmp_preset_index[8]=document.getElementById("select_Cruise9").value;
    
    tmp_preset_time[0]=document.getElementById("txt_TimeCruise1").value;
    tmp_preset_time[1]=document.getElementById("txt_TimeCruise2").value;
    tmp_preset_time[2]=document.getElementById("txt_TimeCruise3").value;
    tmp_preset_time[3]=document.getElementById("txt_TimeCruise4").value;
    tmp_preset_time[4]=document.getElementById("txt_TimeCruise5").value;
    tmp_preset_time[5]=document.getElementById("txt_TimeCruise6").value;
    tmp_preset_time[6]=document.getElementById("txt_TimeCruise7").value;
    tmp_preset_time[7]=document.getElementById("txt_TimeCruise8").value;
    tmp_preset_time[8]=document.getElementById("txt_TimeCruise9").value;
    
    tmp_preset_speed[0]=document.getElementById("select_SpeedCruise1").value;
    tmp_preset_speed[1]=document.getElementById("select_SpeedCruise2").value;
    tmp_preset_speed[2]=document.getElementById("select_SpeedCruise3").value;
    tmp_preset_speed[3]=document.getElementById("select_SpeedCruise4").value;
    tmp_preset_speed[4]=document.getElementById("select_SpeedCruise5").value;
    tmp_preset_speed[5]=document.getElementById("select_SpeedCruise6").value;
    tmp_preset_speed[6]=document.getElementById("select_SpeedCruise7").value;
    tmp_preset_speed[7]=document.getElementById("select_SpeedCruise8").value;
    tmp_preset_speed[8]=document.getElementById("select_SpeedCruise9").value;
    
    url="/cgi-bin/set_cruise.cgi?next_url=setmenu/CruiseSet.htm&cruise_enable="+tmp_cruise_status+"&cruise_index="+top.cur_cruise_index+"&cruise_name="+tmp_cruise_name;
    url+="&preset0_enable="+tmp_preset_enable[0]+"&preset0_index="+tmp_preset_index[0]+"&preset0_time="+tmp_preset_time[0]+"&preset0_speed="+tmp_preset_speed[0];
    url+="&preset1_enable="+tmp_preset_enable[1]+"&preset1_index="+tmp_preset_index[1]+"&preset1_time="+tmp_preset_time[1]+"&preset1_speed="+tmp_preset_speed[1];
    url+="&preset2_enable="+tmp_preset_enable[2]+"&preset2_index="+tmp_preset_index[2]+"&preset2_time="+tmp_preset_time[2]+"&preset2_speed="+tmp_preset_speed[2];
    url+="&preset3_enable="+tmp_preset_enable[3]+"&preset3_index="+tmp_preset_index[3]+"&preset3_time="+tmp_preset_time[3]+"&preset3_speed="+tmp_preset_speed[3];
    url+="&preset4_enable="+tmp_preset_enable[4]+"&preset4_index="+tmp_preset_index[4]+"&preset4_time="+tmp_preset_time[4]+"&preset4_speed="+tmp_preset_speed[4];
    url+="&preset5_enable="+tmp_preset_enable[5]+"&preset5_index="+tmp_preset_index[5]+"&preset5_time="+tmp_preset_time[5]+"&preset5_speed="+tmp_preset_speed[5];
    url+="&preset6_enable="+tmp_preset_enable[6]+"&preset6_index="+tmp_preset_index[6]+"&preset6_time="+tmp_preset_time[6]+"&preset6_speed="+tmp_preset_speed[6];
    url+="&preset7_enable="+tmp_preset_enable[7]+"&preset7_index="+tmp_preset_index[7]+"&preset7_time="+tmp_preset_time[7]+"&preset7_speed="+tmp_preset_speed[7];
    url+="&preset8_enable="+tmp_preset_enable[8]+"&preset8_index="+tmp_preset_index[8]+"&preset8_time="+tmp_preset_time[8]+"&preset8_speed="+tmp_preset_speed[8];
    url+="&user="+top.user+"&pwd="+top.pwd;

    location=url;
}

        document.getElementById("select_SpeedCruise7").value=0;
        document.getElementById("select_SpeedCruise8").value=0;
        document.getElementById("select_SpeedCruise9").value=0;
    }
}
