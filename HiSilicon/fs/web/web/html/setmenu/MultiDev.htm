function maintain_check() 
{
    if (document.getElementById("chk_mtain_enable").checked == true)

        maintain_func(1);
    }

        maintain_func(0);
    }
}

{
    if (1 == val) 
    {
        document.getElementById("slt_mtain_time").disabled = "";
    }
    else 
    {
        document.getElementById("slt_mtain_time").disabled = "false";
    }
}
