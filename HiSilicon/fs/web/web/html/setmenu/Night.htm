    <script>
        document.write('<script src="/cgi-bin/check_user.cgi?user=' + top.user + '&pwd=' + top.pwd + '"><\/script>');
        document.write('<script src="/cgi-bin/get_params.cgi?type=7&user=' + top.user + '&pwd=' + top.pwd + '"><\/script>');
        document.write('<script src="/cgi-bin/get_systemgain_params.cgi?user=' + top.user + '&pwd=' + top.pwd + '"><\/script>');
    </script>

</head>

<script>
    function set_night() {

        var night_value = document.getElementById("nightvalue").value;
        if (night_value < 1200 || night_value > 25000) {
            alert("1200~25000");
            return false;
        }

        url = "/cgi-bin/set_systemgain_params.cgi?next_url=setmenu/Night.htm&gain=" + night_value + "&user=" + top.user + "&pwd=" + top.pwd;
        location = url;
    }

    function chk_night() {

        var night_value = document.getElementById("nightvalue").value;
        if (night_value < 1200 || night_value > 25000) {
            alert("1200~25000");
            return false;
        }
    }

    function body_onload() {
        if (ret_get_system_gain_result == 1) {
            document.getElementById("nightvalue").value = ret_system_gain;
        }
    }
    function default_value() {
        document.getElementById("nightvalue").value = 9050;
    }

</script>
